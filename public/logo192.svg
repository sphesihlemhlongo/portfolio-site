<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" rx="15" fill="#0A0F1C"></rect>

  <!-- Techy grid lines -->
  <g stroke="#00F2FF" stroke-width="0.5" opacity="0.2">
    <line x1="20" y1="0" x2="20" y2="100"></line>
    <line x1="60" y1="0" x2="60" y2="100"></line>
    <line x1="100" y1="0" x2="100" y2="100"></line>
    <line x1="140" y1="0" x2="140" y2="100"></line>
    <line x1="180" y1="0" x2="180" y2="100"></line>
    <line x1="0" y1="25" x2="200" y2="25"></line>
    <line x1="0" y1="50" x2="200" y2="50"></line>
    <line x1="0" y1="75" x2="200" y2="75"></line>
  </g>

  <!-- SM Text -->
  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="48" fill="#00F2FF" letter-spacing="4">
    SM
  </text>

  <!-- Glow effect -->
  <text x="50%" y="55%" text-anchor="middle" font-family="Orbitron, sans-serif" font-size="48" fill="#00F2FF" letter-spacing="4" filter="url(#glow)">
    SM
  </text>

  <!-- Filter for glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
</svg>
